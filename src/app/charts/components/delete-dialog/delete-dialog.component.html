<h2 mat-dialog-title>Alert</h2>
<mat-dialog-content>
  <p>Are you sure to delete this chart!</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button (click)="removeChart()" cdkFocusInitial>Yes</button>
  <button mat-flat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
